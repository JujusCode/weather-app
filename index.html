<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="search">
        <input type="text" placeholder="Enter city here" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/snow.png" alt="weather" />
        <h1 class="temperature">22 Â°C</h1>
        <h2 class="city">Philippines</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="humid" />
          <div class="humid-text">
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="wind" />
          <div class="wind-text">
            <p class="wind">50 km/h</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
